<form [formGroup]="registerForm" class="max-w-lg m-auto p-16 border-2 border-sky-300 rounded-xl" (submit)="onRegister($event)">
    <h1 class="text-4xl text-center mb-12">Register</h1>
    <input formControlName="username" id="register_username" class="login_input rounded-xl" type="text" name="username" placeholder="Username"/>
    <input formControlName="email" id="register_email" class="login_input rounded-xl" type="text" name="username" placeholder="Email"/>
    <input formControlName="firstname" id="register_first_name" class="login_input rounded-xl" type="text" name="username" placeholder="First Name"/>
    <input formControlName="lastname" id="register_last_name" class="login_input rounded-xl" type="text" name="username" placeholder="Last Name"/>
    <input formControlName="password" id="register_password" class="login_input rounded-xl" type="text" name="username" placeholder="Password"/>
    <input formControlName="confirmPassword" id="register_confirm_password" class="login_input rounded-xl" type="text" name="username" placeholder="Confirm Password"/>
    <button class="py-1 mt-8 bg-white w-full rounded-xl font-thin">Register</button>

    <a href="/login">Login</a> <br/>
</form>
